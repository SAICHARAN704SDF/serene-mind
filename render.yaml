services:
  - type: web
    name: serenemind
    runtime: python3
    preDeployCommand: "flask db upgrade"
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this to your Render MySQL database URL
      - key: API_KEY
        sync: false  # Set this in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: app.py