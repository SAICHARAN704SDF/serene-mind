{% extends "base.html" %}

{% block title %}Edit Appointment - Serenemind{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-display font-bold text-white text-center mb-8 animate-fade-in">Edit Appointment</h1>

    <div class="glass-effect p-8 rounded-2xl">
        <form action="{{ url_for('edit_appointment', id=appointment.id) }}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-white text-lg font-medium mb-2">Patient</label>
                <select name="patient_id" class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg" required>
                    <option value="">Select a patient</option>
                    {% for patient in patients %}
                    <option value="{{ patient.id }}" {% if patient.id == appointment.patient_id %}selected{% endif %}>{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-white text-lg font-medium mb-2">Doctor</label>
                <select name="doctor_id" class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg" required>
                    <option value="">Select a doctor</option>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}" {% if doctor.id == appointment.doctor_id %}selected{% endif %}>{{ doctor.name }} - {{ doctor.specialization }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-white text-lg font-medium mb-2">Appointment Date</label>
                <input type="date" name="date" value="{{ appointment.date }}" class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg" required>
            </div>
            <div>
                <label class="block text-white text-lg font-medium mb-2">Appointment Time</label>
                <input type="time" name="time" value="{{ appointment.time }}" class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg" required>
            </div>
            <div>
                <label class="block text-white text-lg font-medium mb-2">Status</label>
                <select name="status" class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg" required>
                    <option value="scheduled" {% if appointment.status == 'scheduled' %}selected{% endif %}>Scheduled</option>
                    <option value="completed" {% if appointment.status == 'completed' %}selected{% endif %}>Completed</option>
                    <option value="canceled" {% if appointment.status == 'canceled' %}selected{% endif %}>Canceled</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-white text-lg font-medium mb-2">Purpose/Notes</label>
                <textarea name="purpose" rows="3" placeholder="Reason for appointment, symptoms, or special notes" class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg resize-none" required>{{ appointment.purpose }}</textarea>
            </div>
            <div class="md:col-span-2">
                <button type="submit" class="w-full py-4 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold rounded-xl hover:from-cyan-400 hover:to-blue-400 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-300 text-xl shadow-lg">
                    Update Appointment üìÖ
                </button>
            </div>
        </form>
        <div class="mt-4">
            <a href="{{ url_for('appointments') }}" class="text-cyan-300 hover:text-cyan-100 transition-colors">‚Üê Back to Appointments</a>
        </div>
    </div>
</div>
{% endblock %}
