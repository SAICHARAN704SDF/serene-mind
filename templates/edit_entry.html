{% extends "base.html" %}

{% block title %}Edit Journal Entry - Serenemind{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-display font-bold text-white text-center mb-8 animate-fade-in">Edit Journal Entry</h1>

    <div class="glass-effect p-8 rounded-2xl">
        <form action="{{ url_for('edit_entry', id=entry.id) }}" method="post">
            <textarea name="text" rows="10" placeholder="What's on your mind today? Share your thoughts, feelings, or experiences..." class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg resize-none" required>{{ entry.text }}</textarea>
            <div class="flex gap-4 mt-6">
                <button type="submit" class="flex-1 py-4 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold rounded-xl hover:from-cyan-400 hover:to-blue-400 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-300 text-xl shadow-lg">
                    Update Entry ✨
                </button>
            </div>
        </form>
        <div class="mt-4">
            <a href="{{ url_for('journal') }}" class="text-cyan-300 hover:text-cyan-100 transition-colors">← Back to Journal</a>
        </div>
    </div>
</div>
{% endblock %}
