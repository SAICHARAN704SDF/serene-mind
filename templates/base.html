<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Serenemind{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://picsum.photos/seed/mentalhealth/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-fast {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.7s ease-out forwards;
        }
        .animate-fade-in-fast {
            animation: fade-in-fast 0.3s ease-out forwards;
        }
        @keyframes pulse-slow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        .animate-pulse-slow {
            animation: pulse-slow 5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen bg-black bg-opacity-30">
    <nav class="glass-effect p-4 mb-8 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-3xl font-display font-bold text-white hover:text-cyan-300 transition duration-300">SereneMind</a>
            <div class="space-x-6">
                <a href="{{ url_for('dashboard') }}" class="text-white hover:text-cyan-300 transition duration-300 font-medium">Dashboard</a>
                <a href="{{ url_for('chatbot') }}" class="text-white hover:text-cyan-300 transition duration-300 font-medium">AI Chatbot</a>
                <a href="{{ url_for('music') }}" class="text-white hover:text-cyan-300 transition duration-300 font-medium">Music</a>
                <a href="{{ url_for('breathing') }}" class="text-white hover:text-cyan-300 transition duration-300 font-medium">Breathing</a>
                <a href="{{ url_for('journal') }}" class="text-white hover:text-cyan-300 transition duration-300 font-medium">Journal</a>
                <a href="{{ url_for('patients') }}" class="text-white hover:text-cyan-300 transition duration-300 font-medium">Patients</a>
                <a href="{{ url_for('doctors') }}" class="text-white hover:text-cyan-300 transition duration-300 font-medium">Doctors</a>
                <a href="{{ url_for('appointments') }}" class="text-white hover:text-cyan-300 transition duration-300 font-medium">Appointments</a>
                <a href="{{ url_for('billing') }}" class="text-white hover:text-cyan-300 transition duration-300 font-medium">Billing</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
