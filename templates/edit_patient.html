{% extends "base.html" %}

{% block title %}Edit Patient - Serenemind{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-display font-bold text-white text-center mb-8 animate-fade-in">Edit Patient</h1>

    <div class="glass-effect p-8 rounded-2xl">
        <form action="{{ url_for('edit_patient', id=patient.id) }}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-white text-lg font-medium mb-2">Full Name</label>
                <input type="text" name="name" value="{{ patient.name }}" placeholder="Enter patient's full name" class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg" required>
            </div>
            <div>
                <label class="block text-white text-lg font-medium mb-2">Date of Birth</label>
                <input type="date" name="dob" value="{{ patient.dob }}" class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg" required>
            </div>
            <div>
                <label class="block text-white text-lg font-medium mb-2">Contact Information</label>
                <input type="text" name="contact" value="{{ patient.contact }}" placeholder="Phone or email" class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg" required>
            </div>
            <div class="md:col-span-2">
                <label class="block text-white text-lg font-medium mb-2">Medical History</label>
                <textarea name="medical_history" rows="4" placeholder="Enter patient's medical history, allergies, medications, etc." class="w-full p-4 rounded-xl border-2 border-cyan-300 bg-white/90 text-gray-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 text-lg resize-none" required>{{ patient.medical_history }}</textarea>
            </div>
            <div class="md:col-span-2">
                <button type="submit" class="w-full py-4 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold rounded-xl hover:from-cyan-400 hover:to-blue-400 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-300 text-xl shadow-lg">
                    Update Patient üë§
                </button>
            </div>
        </form>
        <div class="mt-4">
            <a href="{{ url_for('patients') }}" class="text-cyan-300 hover:text-cyan-100 transition-colors">‚Üê Back to Patients</a>
        </div>
    </div>
</div>
{% endblock %}
